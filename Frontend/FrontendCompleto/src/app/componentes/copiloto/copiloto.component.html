<div class="rally-list">
    <h2>Listado de Copilotos</h2>
  
    <!-- Caja de búsqueda -->
    <div class="input-group mb-3" style="max-width: 300px; margin: 20px auto;">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Buscar por nombre"
        [(ngModel)]="busqueda"
        (input)="filtrarCopilotos()" />
    </div>
  
    <!-- Mostrar los copilotos filtrados -->
    <div *ngFor="let copiloto of copilotosFiltrados" class="rally-card">
      <h3>{{ copiloto.nombre }}</h3>
      <p><strong>Edad:</strong> {{ copiloto.edad }}</p>
      <p><strong>Nacionalidad:</strong> {{ copiloto.nacionalidad }}</p>
      <p><strong>Coche:</strong> {{ copiloto.coche }}</p>
      <p><strong>Títulos:</strong> {{ copiloto.titulos }}</p>
    </div>
  </div>
