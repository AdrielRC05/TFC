<div class="rally-list">
    <h2>Listado de subidas</h2>
  
    <!-- Caja de bÃºsqueda -->
    <div class="input-group mb-3" style="max-width: 300px; margin: 20px auto;">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Buscar por nombre" 
        [(ngModel)]="busqueda"
        (input)="filtrarSubidas()" />

      <input 
        type="date" 
        class="form-control mt-2" 
        [(ngModel)]="fechaFiltro"
        (change)="filtrarSubidas()" />
    </div>
  
    <!-- Mostrar las subidas filtrados -->
    <div *ngIf="subidasFiltradas.length === 0" class="alert alert-info">
      No se han encontrado resultados
    </div>
  
    <div *ngFor="let subida of subidasFiltradas; let i = index">
      <h3>{{ subida.nombre }}</h3>
      <p>Inicio: {{ subida.fechaInicio | date:'dd/MM/yyyy' }}</p>
      <p>Fin: {{ subida.fechaFin | date:'dd/MM/yyyy' }}</p>
    
      <div #mapa class="mapa" style="height: 300px; width: 100%;"></div>
    </div>
    
  </div>
