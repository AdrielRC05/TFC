<div class="rally-list">
  <h2>Listado de Pilotos</h2>

  <!-- Caja de búsqueda -->
  <div class="input-group mb-3" style="max-width: 300px; margin: 20px auto;">
    <input 
      type="text" 
      class="form-control" 
      placeholder="Buscar por nombre"
      [(ngModel)]="busqueda"
      (input)="filtrarPilotos()" />
  </div>

  <div *ngFor="let piloto of pilotosFiltrados" class="rally-card">
    <h3>{{ piloto.nombre }}</h3>
    <p><strong>Edad:</strong> {{ piloto.edad }}</p>
    <p><strong>Nacionalidad:</strong> {{ piloto.nacionalidad }}</p>
    <p><strong>Coche:</strong> {{ piloto.coche }}</p>
    <p><strong>Títulos:</strong> {{ piloto.titulos }}</p>
    
    <button
      class="btn btn-primary"
      [routerLink]="['/pilotos', piloto.id, 'rallys']">
      Ver Rallys
    </button>
  </div>
</div>
