spring.application.name=TFC

#Configuracion de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/campeonato_montana
spring.datasource.username=root
spring.datasource.password=abc123.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuracion JPA persistencia de datos si cambias update por none no se podra modificar la base de datos
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#API KEY
openrouteservice.api.key=API_KEY
